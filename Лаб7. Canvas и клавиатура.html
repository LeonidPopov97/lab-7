<html>
<head>
<script>
	var x = 50, y = 50;
	var canvas;
	var ctx;
	var a = 10, b = 10;
	
	function init() {
		canvas = document.getElementById('canvas');
		ctx = canvas.getContext('2d');
		ctx.strokeStyle = 'black';
		ctx.strokeRect(0, 0, 640, 480);
		ctx.fillStyle = "blue";
		ctx.fillRect(x, y, a, b);
		
		document.addEventListener("keydown", move);
		document.getElementById("x").value = "x=" + x;
		document.getElementById("y").value = "y=" + y;
		}
	
	function selectColor(color) {
		if (color == "blue") {
		ctx.fillStyle = "blue";
		ctx.fillRect(x, y, a, b);
		}
		else if (color == "red") {
			ctx.fillStyle = "red";
			ctx.fillRect(x, y, a, b);
		}
		else {
			ctx.fillStyle = "green";
			ctx.fillRect(x, y, a, b);
		}
		}
		
	function move(event) {
		ctx.clearRect(x, y, a, b);
		
		if (event.keyCode == 38) {y-=5;}
		if (event.keyCode == 40) {y+=5;}
		if (event.keyCode == 39) {x+=5;}
		if (event.keyCode == 37) {x-=5;}
		else if (event.keyCode == 83) { a =10, b=10 }
		else if (event.keyCode == 77) { a =20, b=20 }
		else if (event.keyCode == 66) { a =30, b=30 }
		else if (event.keyCode == 50) { selectColor('red') }
		else if (event.keyCode == 49) { selectColor('blue') }
		else if (event.keyCode == 51) { selectColor('green') }
		
		document.getElementById("x").value = "x=" + x;
		document.getElementById("y").value = "y=" + y;
		
		ctx.fillRect(x, y, a, b);
		}
</script>
</head>
<body onload="init();">
	<input type="text" id="x"></input>
	<input type="text" id="y"></input>
	<br>
	<canvas id="canvas" width="640" height="480"></canvas>

</body
</html>
